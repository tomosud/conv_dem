<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXR Heightmap Viewer</title>
    <link rel="icon" href="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000'%3e%3cpath d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3e%3c/svg%3e">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #dropZone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 200px;
            border: 3px dashed #ffffff;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #dropZone:hover,
        #dropZone.dragover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
            transform: translate(-50%, -50%) scale(1.05);
        }

        #dropZone.hidden {
            display: none;
        }

        #dropText {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        #dropSubtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        button.active {
            background: #2196F3;
        }

        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader {
            color: white;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #fileInput {
            display: none;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            backdrop-filter: blur(10px);
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="dropZone">
            <div id="dropText">EXRファイルをドロップ</div>
            <div id="dropSubtext">またはクリックしてファイルを選択</div>
        </div>

        <div id="controls">
            <div class="control-panel">
                <div class="control-group">
                    <label>グリッド解像度</label>
                    <button id="grid1m" class="grid-button active">1mグリッド</button>
                    <button id="grid5m" class="grid-button">5mグリッド</button>
                </div>
                <div class="control-group">
                    <button id="resetView">視点リセット</button>
                </div>
            </div>
        </div>

        <div id="loadingOverlay">
            <div class="loader">
                <div class="spinner"></div>
                <div id="loadingText">EXRファイルを読み込み中...</div>
            </div>
        </div>

        <div id="info">
            <div>マウス: 回転</div>
            <div>ホイール: ズーム</div>
            <div>右クリック: パン</div>
        </div>

        <input type="file" id="fileInput" accept=".exr" />
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- fflate library (ローカル) -->
    <script src="js/fflate.js"></script>
    
    <!-- EXR loader library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/EXRLoader.js"></script>
    
    <script src="js/main.js"></script>
</body>
</html>
